name: Sync Submodules and Deploy (Sparse Checkout)

on:
  schedule:
    - cron: '59 11 * * *'
  workflow_dispatch:

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo with submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
          ssh-key: ${{ secrets.GH_SSH_KEY }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update submodules and apply sparse checkout
        run: |
          git submodule update --init --recursive --remote

          # API Guidelines
          cd docs/api-guidelines
          git sparse-checkout init --cone
          git sparse-checkout set --skip-checks README.md \
            design-principles.md \
            rest-guidelines.md \
            graphql-guidelines.md \
            versioning.md \
            error-handling.md \
            security.md
          cd ../../..

          # Engineering Handbook
          cd docs/engineering-handbook
          git sparse-checkout init --cone
          git sparse-checkout set --skip-checks README.md \
            coding-standards \
            development-practices
          cd ../../..

          # Internal Docs
          cd docs/internal-docs
          git sparse-checkout init --cone
          git sparse-checkout set --skip-checks README.md \
            processes \
            tutorials
          cd ../../..

      - name: Commit sparse content
        run: |
          git add docs/api-guidelines
          git add docs/engineering-handbook
          git add docs/internal-docs
          git diff --cached --quiet || git commit -m "Cron: Sparse update of submodules"
          git push origin main || echo "No changes to push"

      - name: Install MkDocs dependencies
        run: |
          pip install mkdocs mkdocs-material mkdocs-macros-plugin

      - name: Deploy updated docs site
        run: mkdocs gh-deploy --force
