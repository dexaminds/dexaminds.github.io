name: Deploy MkDocs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive
          fetch-depth: 0
          ssh-key: ${{ secrets.GH_SSH_KEY }}

      - name: Configure Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup sparse checkouts
        run: |
          chmod +x ./scripts/setup-sparse-checkout.sh
          ./scripts/setup-sparse-checkout.sh

      - name: Commit documentation changes
        run: |
          chmod +x ./scripts/commit-doc-changes.sh
          ./scripts/commit-doc-changes.sh "chore: update documentation"

      - name: Install MkDocs and plugins
        run: |
          pip install mkdocs mkdocs-material mkdocs-macros-plugin

      - name: Build and deploy to GitHub Pages
        run: mkdocs gh-deploy --force
